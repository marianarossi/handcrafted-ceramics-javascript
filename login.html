<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="css/media.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <title>Product</title>
</head>
<body>
     <!-- Nav -->
  <nav id="header"></nav>

  <main>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">

          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="img/colorful-ceramic-2.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
          
          <div class="col-sm-6 text-black">
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-5">
    
              <form style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                <label class="form-label" for="form2Example18">Email address</label>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="" />
                </div>
                
                <label class="form-label" for="form2Example28">Password</label>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="" />
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" value="Enviar">Login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="register.html" class="link-info">Register here</a></p>
    
              </form>
    
            </div>
    
          </div>
          
        </div>
      </div>
    </section>
  
  </main>

  <!-- Footer -->
  <footer class="text-center text-lg-start text-muted" id="footer"></footer>
  <!-- mt-4 margin top -->
  
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <!-- JS -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
