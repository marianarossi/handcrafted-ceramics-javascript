<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="css/media.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

    <title>Product</title>
</head>
<body>
     <!-- Nav -->
  <nav id="header"></nav>

  <!-- ENDERECO, NOME, MAIS INFOS  -->

  <main>
    <div class = "containerForm">

      
      <form class = "form" action="" method="post" id = "registerForm">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register for free</h3>


        <div class = "display-flex flex-column mb-2">
            <label for="nomeCompleto">Full name</label>
            <input class = "mb-2" type="text" name="nomeCompleto" id="nomeCompleto">
        </div>

        <div class = "display-flex flex-column mb-2">
          <div  class = "display-flex flex-column mb-2">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
          </div>
      </div>

        <div class = "display-flex flex-column mb-2">
            <div class = "flex flex-column w-100 mb-2">
            </div>
            <div class = "display-flex flex-column mb-2">
                <label for="dataNascimento">Birth date</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
            </div>
        </div>
        <div class = "display-flex sm-md-row">
            <div class = "display-flex flex-column w-100 mb-2">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf">
            </div>
            <div class = "display-flex flex-column w-100 mb-2">
                <label for="rg">RG </label>
                <input type="text" name="rg" id="rg">
            </div>
            <div  class = "display-flex flex-column w-100 mb-2">
                <label for="telefone">Cellphone</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
        </div>


        <div class = "display-flex flex-column mb-2">
            <div  class = "display-flex flex-column mb-2">
                <label for="">Password</label>
                <input type="password" id = "password" name = "senha">
            </div>
        </div>
        <div class = "display-flex flex-column mb-2">
          <div  class = "display-flex flex-column mb-2">
              <label for="">Confirm Password</label>
              <input type="password" id = "password2" name = "senha">
          </div>
      </div>
        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" type="submit" value="Enviar">Register</button>
        </div>
    </form>
      <img class = "loginImg mb-4" src="img/colorful-ceramic-pots.jpg" alt="">
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-lg-start text-muted " id="footer"></footer>
  
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <!-- JS -->
  <script src="js/app.js" type="module"></script>
  <script src="js/form.js" type="module"></script>

</body>
</html>
